<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>I.S WEATHER APPLICATION</title>
  </head>
  <body>
    <div class="weather-application">
      <section>
        <header>
          <form id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Enter a city.."
              required
              class="search"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city">Paris</h1>
              <p class="current-details">
                <span id="current-date"></span>, moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
            </div>
            <div class="current-temp">
              <span class="current-temp-symbol">☀️</span>
              <span class="current-temp-value">24</span>
              <span class="current-temp-degrees">°C</span>
            </div>
          </div>
        </main>
        <footer class="footer">
          <p>
            This project was coded by
            <a href="https://shecodes.io" target="_blank">Iman Sohail</a> and is
            <a href="https://github.com" target="_blank"> on GitHub</a> and
            <a href="https://www.netlify.com" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
